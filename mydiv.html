<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Button List</title>
  <style>
    /* html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    } */

    .search-result-container {
      width: 300px;
      height: 400px;
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .search-number {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .search-result-button-list {
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-result-button {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      cursor: default;
    }

  </style>
  
</head>
<body>
  <div class="search-result-container">
    <div class="search-number">42</div>
    <div class="search-result-button-list">
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
      <button class="search-result-button">Button 1</button>
    </div>
  </div>
</body>
</html>
